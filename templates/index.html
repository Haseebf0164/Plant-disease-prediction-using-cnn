<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plant Disease Detection</title>
  <link rel="icon" href="{{ url_for('static', filename='leaf.png') }}" type="image/png" />
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #ffffff;
      color: #2ecc71;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      margin-top: 60px;
      max-width: 650px;
    }

    .card {
      background-color: #2ecc71;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      color: #ffffff;
    }

    h2 {
      font-weight: bold;
      margin-bottom: 30px;
      color: #2ecc71;
    }

    .btn-primary {
      background-color: #ffffff;
      border-color: #2ecc71;
      color: #2ecc71;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #2ecc71;
      color: #ffffff;
      transform: scale(1.03);
    }

    .image-preview {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 15px;
      border: 2px solid #ffffff;
    }

    .result-box {
      background-color: #f7f7f7;
      padding: 25px;
      border-radius: 16px;
      margin-top: 25px;
      text-align: center;
      border: 1px solid #2ecc71;
    }

    .result-box h4,
    .result-box p {
      color: #2ecc71;
      margin: 10px 0;
    }

    .flash-message {
      background-color: #dc3545;
      padding: 10px;
      color: white;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    label {
      font-weight: 500;
      color: #ffffff;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center">ðŸŒ¿ Plant Disease Detection</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash-message">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="card">
    <form method="POST" enctype="multipart/form-data" id="uploadForm">
      <div class="mb-3">
        <label for="image" class="form-label">Upload a leaf image:</label>
        <input class="form-control" type="file" id="image" name="image" accept=".jpg,.jpeg,.png" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Detect Disease</button>
    </form>

    {% if prediction %}
      <div class="result-box">
        <h4><strong>Prediction:</strong> {{ prediction }}</h4>
        <p><strong>Confidence:</strong> {{ confidence }}</p>
        <img src="{{ image_path }}" class="image-preview" alt="Uploaded Image" />
      </div>
    {% endif %}
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
